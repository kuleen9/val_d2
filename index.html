<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Will You Be My Valentine?</title>
    <style>
      :root{
        --blush:#f6d6e0;
        --cream:#fff7f0;
        --gold:#d7b86a;
        --rose:#f9e4ea;
        --ink:#463c33;
        --accent:#b88a2b;
      }
      html,body{
        height:100%;
      }
      body{
        margin:0;
        font-family:"Playfair Display", Georgia, "Times New Roman", serif;
        color:var(--ink);
        background:
          radial-gradient(1200px 600px at 20% 0%, rgba(255,240,245,.7), transparent 60%),
          radial-gradient(900px 500px at 80% 100%, rgba(255,250,235,.7), transparent 60%),
          linear-gradient(135deg, var(--cream), var(--rose));
        display:flex;
        align-items:center;
        justify-content:center;
        overflow:hidden;
      }
      .sparkle-layer{
        position:fixed;
        inset:0;
        pointer-events:none;
        z-index:1;
      }
      .petal{
        position:absolute;
        width:8px;height:12px;
        background:radial-gradient(circle at 30% 30%, #fff 0%, #ffdfe9 55%, #f7bacd 100%);
        border-radius:50% 50% 50% 50%/60% 60% 40% 40%;
        filter:drop-shadow(0 2px 4px rgba(0,0,0,.08));
        animation: drift 10s linear infinite;
        opacity:.5;
      }
      @keyframes drift{
        0%{transform:translateY(-10vh) rotate(0deg)}
        100%{transform:translateY(110vh) rotate(180deg)}
      }
      .container{
        position:relative;
        width:min(680px, 92vw);
        padding:28px;
        z-index:2;
      }
      .card{
        position:relative;
        padding:38px 28px;
        background:linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.55));
        backdrop-filter:saturate(140%) blur(2px);
        border:2px solid var(--gold);
        border-radius:20px;
        box-shadow:
          0 24px 40px rgba(215,184,106,.15),
          0 6px 16px rgba(70,60,51,.12);
      }
      .card::before, .card::after{
        content:"";
        position:absolute;
        inset:-14px;
        border:1px solid rgba(215,184,106,.45);
        border-radius:24px;
        pointer-events:none;
      }
      .ornament{
        position:absolute;
        width:48px;height:48px;
        background:
          radial-gradient(circle at 30% 30%, rgba(215,184,106,.9), rgba(215,184,106,0) 66%),
          conic-gradient(from 0deg, rgba(215,184,106,.35), rgba(215,184,106,.05));
        border-radius:50%;
        filter:blur(.4px) drop-shadow(0 2px 6px rgba(215,184,106,.2));
      }
      .ornament.tl{top:-18px;left:-18px}
      .ornament.tr{top:-18px;right:-18px}
      .ornament.bl{bottom:-18px;left:-18px}
      .ornament.br{bottom:-18px;right:-18px}
      .quote{
        text-align:center;
        font-size:clamp(16px, 2.6vw, 20px);
        color:var(--accent);
        letter-spacing:.3px;
        margin-bottom:16px;
      }
      .title{
        text-align:center;
        font-size:clamp(26px, 6vw, 40px);
        line-height:1.2;
        margin:4px 0 18px;
      }
      .buttons{
        display:flex;
        align-items:center;
        justify-content:center;
        gap:16px;
        flex-wrap:wrap;
        margin-top:10px;
        position:relative;
      }
      button{
        appearance:none;
        border:none;
        padding:14px 22px;
        border-radius:999px;
        font-size:clamp(16px, 3.8vw, 18px);
        cursor:pointer;
        transition:transform .25s ease, background .25s ease, box-shadow .25s ease, left .25s ease, top .25s ease;
      }
      .yes{
        background:linear-gradient(180deg, #fff, #ffe7ef);
        color:#7a3b4b;
        box-shadow:0 10px 18px rgba(122,59,75,.12), inset 0 -2px 0 rgba(122,59,75,.18);
        border:1px solid rgba(122,59,75,.2);
      }
      .no{
        background:linear-gradient(180deg, #fff, #fff9e8);
        color:#6b5522;
        box-shadow:0 10px 18px rgba(107,85,34,.12), inset 0 -2px 0 rgba(107,85,34,.18);
        border:1px solid rgba(107,85,34,.2);
      }
      .no.escape{
        position:fixed;
        z-index:3;
        left:50%;
        top:50%;
        transform:translate(-50%, -50%);
      }
      .success{
        position:fixed;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        background:linear-gradient(160deg, rgba(255,247,240,.65), rgba(249,228,234,.65));
        opacity:0;
        pointer-events:none;
        transition:opacity .45s ease;
        z-index:4;
      }
      .success.show{
        opacity:1;
        pointer-events:auto;
      }
      .success-inner{
        max-width:720px;
        width:min(92vw, 720px);
        padding:34px 24px;
        border:2px solid var(--gold);
        border-radius:22px;
        background:linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.6));
        box-shadow:0 20px 40px rgba(215,184,106,.2);
        position:relative;
      }
      .success-title{
        font-size:clamp(28px, 7vw, 44px);
        margin:0 0 10px;
      }
      .success-note{
        font-size:clamp(16px, 3.4vw, 18px);
        color:#7a3b4b;
      }
      .hearts{
        position:fixed;
        inset:0;
        pointer-events:none;
        z-index:5;
      }
      .heart{
        position:absolute;
        width:18px;height:18px;
        transform:rotate(45deg);
        animation: float 2.6s ease-in forwards;
      }
      .heart::before, .heart::after{
        content:"";
        position:absolute;
        width:18px;height:18px;
        border-radius:50%;
        background:radial-gradient(circle at 30% 30%, #ffdfec 0%, #ffb6d2 60%, #f48fb1 100%);
      }
      .heart::before{left:-9px}
      .heart::after{top:-9px}
      @keyframes float{
        0%{transform:translateY(0) rotate(45deg); opacity:.05}
        20%{opacity:.6}
        100%{transform:translateY(-120px) rotate(45deg); opacity:0}
      }
      @media (max-width:480px){
        .container{padding:18px}
        .card{padding:26px 18px}
        .buttons{gap:12px}
        button{padding:12px 18px}
      }
    </style>
  </head>
  <body>
    <div class="sparkle-layer" id="sparkles"></div>
    <div class="container">
      <div class="card" id="card">
        <span class="ornament tl"></span>
        <span class="ornament tr"></span>
        <span class="ornament bl"></span>
        <span class="ornament br"></span>
        <div class="quote">“Pyaar dosti hai… and today I choose you.”</div>
        <div class="title">Will you be my Valentine Eshaaaa?</div>
        <div class="buttons">
          <button class="yes" id="yesBtn">Yes</button>
          <button class="no" id="noBtn">No</button>
        </div>
      </div>
    </div>
    <div class="success" id="success">
      <div class="success-inner">
        <div class="success-title">Yayyy! You just made my whole year, I love you today and forever❤️</div>
        <div class="success-note">Sabr ka phal itna meetha kabhi taste nahi kiya (now PLEASE meet me)✨</div>
      </div>
    </div>
    <div class="hearts" id="hearts"></div>
    <script>
      // Track attempts to click "No" to adjust scales and movement
      let attempts = 0;
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const card = document.getElementById('card');
      const success = document.getElementById('success');
      const heartsLayer = document.getElementById('hearts');
      const sparkles = document.getElementById('sparkles');

      // Create a few gentle petals drifting in the background
      for(let i=0;i<22;i++){
        const p = document.createElement('div');
        p.className = 'petal';
        p.style.left = Math.random()*100 + 'vw';
        p.style.animationDelay = (Math.random()*8) + 's';
        p.style.opacity = (0.25 + Math.random()*0.35).toFixed(2);
        p.style.transform = 'translateY(' + (-10 - Math.random()*20) + 'vh) rotate(' + (Math.random()*90) + 'deg)';
        sparkles.appendChild(p);
      }

      // Smoothly move the "No" button to a random on-screen position
      function moveNoButton(){
        attempts++;
        const noRect = noBtn.getBoundingClientRect();
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const margin = 12;
        const scaleNo = Math.max(0.6, 1 - attempts*0.06);
        const scaleYes = Math.min(1.6, 1 + attempts*0.06);
        yesBtn.style.transform = 'scale(' + scaleYes.toFixed(3) + ')';
        noBtn.style.transform = 'translate(-50%, -50%) scale(' + scaleNo.toFixed(3) + ')';
        if(!noBtn.classList.contains('escape')) noBtn.classList.add('escape');
        const w = Math.max(noRect.width*scaleNo, 80);
        const h = Math.max(noRect.height*scaleNo, 40);
        const maxX = vw - w - margin;
        const maxY = vh - h - margin;
        const x = margin + Math.random()*maxX;
        const y = margin + Math.random()*maxY;
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      }

      // Intercept attempts to click "No" (works for mouse and touch)
      noBtn.addEventListener('pointerdown', (e)=>{
        e.preventDefault();
        moveNoButton();
      });

      // On "Yes", show success screen and subtle hearts animation
      yesBtn.addEventListener('click', ()=>{
        success.classList.add('show');
        card.style.transform = 'scale(.98)';
        triggerHearts(28);
        setTimeout(()=>{ heartsLayer.innerHTML=''; }, 2800);
      });

      // Create floating hearts for a short celebration
      function triggerHearts(count){
        for(let i=0;i<count;i++){
          const h = document.createElement('div');
          h.className = 'heart';
          const startX = Math.random()*100;
          h.style.left = startX + 'vw';
          const startY = (40 + Math.random()*40);
          h.style.bottom = startY + 'vh';
          h.style.opacity = (0.2 + Math.random()*0.7).toFixed(2);
          h.style.animationDelay = (Math.random()*0.6).toFixed(2) + 's';
          h.style.transform = 'rotate(45deg) scale(' + (0.7 + Math.random()*0.8).toFixed(2) + ')';
          heartsLayer.appendChild(h);
        }
      }
    </script>
  </body>
</html>
